<body>
    <script>
        var nom1, nom2
        nom1 = prompt("Escreva o primeiro nome")
        nom2 = prompt("Escreva o segundo nome")
        document.write("O primeiro nome é: " + nom1.toUpperCase() + "<br>")
        document.write("O segundo nome é: " + nom2.toUpperCase() + "<br>")
        document.write("A quantidade de letras no primeiro nome é: " + nom1.length + "<br>")
        document.write("A quantidade de letras no segundo nome é: " + nom2.length + "<br>")
        var cas1 = nom1.charAt(0) + nom1.charAt(1) + nom1.charAt(2)
        var cas2 = nom2.charAt(0) + nom2.charAt(1) + nom2.charAt(2)
        document.write("As três primeiras letras do primeiro nome é: " + cas1 + "<br>")
        document.write("As três primeiras letras do segundo nome é: " + cas2 + "<br>")
    </script>
