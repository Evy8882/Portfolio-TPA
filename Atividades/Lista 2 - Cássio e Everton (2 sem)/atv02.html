<body>
    <script>
        const arra = [
            [Number(prompt("digite um valor")),Number(prompt("digite um valor")),Number(prompt("digite um valor"))],
            [Number(prompt("digite um valor")),Number(prompt("digite um valor")),Number(prompt("digite um valor"))],
            [Number(prompt("digite um valor")),Number(prompt("digite um valor")),Number(prompt("digite um valor"))]
        ]
        document.write(arra)
        document.write("<br>")
        const mult = Number(prompt("Digite o multiplicador"))
        const ar = arra.map(linha=>{
            return linha.map(item=>{
                return item*mult
            })
        })
        ar.forEach(linha=>{
            linha.forEach(item=>{
                document.write(item + ", ")
            })
        document.write("<br>")    
        })
    </script>
</body>
